<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="index.css">
    <title>Create a new account!</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left-column">
                <!-- Login Form -->
                <form action="#" class="form">
                    <h1>Create a new account</h1>

                    <div class="sign-up-username">
                        <span class="material-symbols-outlined account_circle">
                            account_circle
                        </span>
                        <input type="text" placeholder="username" />
                    </div>
                    
                    <div class="sign-up-mail">
                        <span class="material-symbols-outlined account_circle">
                            email
                        </span>
                        <input type="email" placeholder="Email" />
                    </div>

                    <div class="sign-up-password">
                        <span class="material-symbols-outlined lock">
                            lock
                        </span>
                        <input type="password" id="password" onkeyup='check()' placeholder="password" />
                    </div>

                    <div class="sign-up-password">
                        <span class="material-symbols-outlined lock">
                            lock
                        </span>
                        <input type="password" id="confirm_password" onkeyup='check()' placeholder="confirm password" />
                    </div>
                    <span id='message'></span>

                    <button class="btn">Sign up</button>

                    <button type="button" class="btn signin-btn" onclick="signin()">
                        <span class="material-symbols-outlined">
                            arrow_circle_left
                        </span>
                        Sign In
                    </button>                    
                </form>
            </div>
            <div class="right-column">
                <!-- Logo and Video -->
                
                <div class="logo_sentence">
                    <img class="logo" src="logo.png" alt="RMZ">
                    <p class="slogan">
                        The robust modelling (ZMR) toolkit for CFD compuations
                    </p>
                </div>
                <div>
                    <img class="boat" src="boat.png" alt="RMZ">
                    <p class="slogan">
                        Sail to the future
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function signin() {
            location.replace("signin.html")
        }

        var check = function() {
            if (document.getElementById('password').value ==
                document.getElementById('confirm_password').value) {
                document.getElementById('message').innerHTML = 'Matching';
            } else {
                document.getElementById('message').innerHTML = 'Not matching';
            }
        }
    </script>
</body>
</html>
